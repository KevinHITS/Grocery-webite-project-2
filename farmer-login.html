<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="styles/farmer-login.css">
    <style>
        /* CSS for the Farmer Login and Popup */

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f9f4;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .login-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Popup CSS */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .popup-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .popup-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .create-account-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .create-account-button:hover {
            background-color: #45a049;
        }

        .close-popup {
            cursor: pointer;
            color: #888;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Farmer Login</h2>
        <form onsubmit="login(event)">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="register-link">New Farmer? <a href="#" onclick="openPopup()">Register here</a></p>
    </div>

    <!-- Popup for New Farmer Registration -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <h3>New Farmer Registration</h3>
            <label for="farmerName">Name</label>
            <input type="text" id="farmerName" placeholder="Enter your name" required>
            <label for="farmerEmail">Email</label>
            <input type="email" id="farmerEmail" placeholder="Enter your email" required>
            <label for="farmLocation">Farm Location</label>
            <input type="text" id="farmLocation" placeholder="Enter farm location" required>
            <label for="productType">Primary Crop/Produce</label>
            <input type="text" id="productType" placeholder="Enter primary crop/produce" required>
            <button class="create-account-button" onclick="createAccount()">Create New Account</button>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            window.location.href = "farmer-dashboard.html";
        }

        function openPopup() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function createAccount() {
            alert("New account is being created!");
            closePopup();
        }
    </script>
</body>
</html>
